<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- A minimal Flowplayer setup to get you started -->


	<!--
		include flowplayer JavaScript file that does
		Flash embedding and provides the Flowplayer API.
	-->
	<script type="text/javascript" src="flowplayer-3.1.2.min.js"></script>

	<!-- some minimal styling, can be removed -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- page title -->
	<title>Sheevaplug Wifi Streaming Video demo</title>

</head><body>

	<div id="page">

		<h1>This video is stored on the Sheevaplug, and being served using the flowplayer</h1>

		</p>
		<!-- this A tag is where your Flowplayer will be placed. it can be anywhere -->
		<a
			 href="sheevaplug.flv"
			 style="display:block;width:520px;height:330px"
			 id="player">
		</a>

		</p>

		<!-- this will install flowplayer inside previous A- tag. -->
		<script>
			flowplayer("player", "../flowplayer-3.1.2.swf");
		</script>




	</div>


</body></html>
